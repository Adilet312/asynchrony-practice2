<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
  </head>
  <body>

    <div class="container">

      <form class="tamagotchi" action="index.html" method="post">
        <div class="form-group">
          <label for="name">Name your tamagotchi</label>
          <input id="name" class="form-control" type="text">
        </div>
          <button id="submitButton" class="btn btn-success" type="submit" name="button">Submit</button>
          <div class="form-group" id="actionButtons">
            <button type="button" id="feed" class="btn btn-warning">Feed!</button>
            <button type="button" id="play" class="btn btn-success">Play!</button>
            <button type="button" id="teach" class="btn btn-info">Teach!</button>
          </div>
        </form>
      <div id="output">
        
      </div>

    </div>
  </body>
</html>
